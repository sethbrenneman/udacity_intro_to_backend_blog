<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/static/main.css" />
  <title>Blog</title>
</head>

<body>
  {% if logged_in %}
    <nav class="container">
      <div class="row">

        <div class="col-md-9 text-left">
          logged in as: {{username}}
        </div>

        <div class="col-md-1">
          <a href="{{url}}">Home</a>
        </div>

        <div class="col-md-1">
          <a href="{{url}}/newpost">New Post</a>
        </div>

        <div class="col-md-1">
          <a href="{{url}}/logout">Logout</a>
        </div>

      </div>
    </nav>
  {% else %}
    <nav class="container">
      <div class="row">

        <div class="col-md-9">
        </div>

        <div class="col-md-1">
          <a href="{{url}}">Home</a>
        </div>

        <div class="col-md-1">
          <a href="{{url}}/signup">Signup</a>
        </div>

        <div class="col-md-1">
          <a href="{{url}}/login">Login</a>
        </div>

      </div>
    </nav>

  {% endif %}

  {% block content %}
  {% endblock %}
</body>
